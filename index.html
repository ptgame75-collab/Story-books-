<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Prank Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="game-container">
        <div id="dice-red" class="dice" onclick="game.roll('red')">?</div>
        <div id="dice-green" class="dice active" onclick="game.roll('green')">?</div>
        <div id="dice-blue" class="dice" onclick="game.roll('blue')">?</div>
        <div id="dice-yellow" class="dice" onclick="game.roll('yellow')">?</div>

        <div class="board" id="ludo-board"></div>
    </div>

    <div id="status-box">
        पालो: <span id="player-name">GREEN</span>
    </div>

    <script src="script.js"></script>
    <script>
        // Service Worker Register for Installation
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
