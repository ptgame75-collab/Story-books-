<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>अधिराज डायरी</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#f9f7f2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <style>
        :root {
            --bg-color: #f9f7f2;
            --text-dark: #2d2d2d;
            --accent-brown: #a68b6d;
        }

        body { background-color: var(--bg-color); margin: 0; font-family: 'Georgia', serif; color: var(--text-dark); }

        /* Loader */
        #loader {
            position: fixed; inset: 0; background: #fff; 
            display: flex; flex-direction: column; justify-content: center; 
            align-items: center; z-index: 9999;
        }
        .logo-circle {
            width: 100px; height: 100px; border-radius: 50%;
            border: 3px solid var(--accent-brown);
            background-image: url('logo.jpg'); /* यहाँ आफ्नो फोटोको नाम राख्नुहोला */
            background-size: cover; background-position: center;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        /* Header & Logo */
        header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 10px 5%; background: #fff; position: sticky; top: 0; z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .app-logo { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 1px solid #ddd; }
        
        /* Install Button */
        #installBtn {
            display: none; background: var(--text-dark); color: #fff;
            border: none; padding: 8px 15px; border-radius: 20px; font-size: 12px; cursor: pointer;
        }

        /* Lists */
        .story-list { padding: 20px; }
        .story-card {
            background: #fff; padding: 20px; border-radius: 15px;
            margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            cursor: pointer;
        }
        .story-title { font-size: 20px; margin: 0 0 5px 0; color: #1a1a1a; }
        .story-meta { font-size: 12px; color: var(--accent-brown); font-weight: bold; }

        /* Modal */
        #storyModal {
            position: fixed; inset: 0; background: var(--bg-color);
            z-index: 2000; display: none; overflow-y: auto; padding: 25px;
        }
        .close-bar { position: sticky; top: 0; background: var(--bg-color); padding: 10px 0; }
        .story-body { font-size: 18px; line-height: 1.8; white-space: pre-line; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="logo-circle"></div>
        <p>अधिराज डायरी...</p>
    </div>

    <header>
        <div style="display: flex; align-items: center; gap: 10px;">
            <img src="logo.jpg" class="app-logo" alt="Logo">
            <span style="font-weight: bold;">अधिराज</span>
        </div>
        <button id="installBtn">App Install गर्नुहोस्</button>
    </header>

    <div class="story-list">
        <div class="story-card" onclick="openStory('s1')">
            <span class="story-meta">HINDI STORY</span>
            <h2 class="story-title">स्वार्थी भाई</h2>
            <p style="margin:0; font-size:14px; color:#666;">बलिदान र स्वार्थको कथा</p>
        </div>
        </div>

    <div id="storyModal">
        <div class="close-bar">
            <button onclick="closeStory()" style="border:none; background:none; font-size:20px;">✕</button>
        </div>
        <div id="modalInner"></div>
    </div>

    <script>
        // Loader
        window.addEventListener('load', () => {
            setTimeout(() => document.getElementById('loader').style.display = 'none', 1500);
        });

        // PWA Install Logic
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installBtn').style.display = 'block';
        });

        document.getElementById('installBtn').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    document.getElementById('installBtn').style.display = 'none';
                }
                deferredPrompt = null;
            }
        });

        // Story Data & Functions
        const stories = {
            s1: { title: "स्वार्थी भाई", body: "गरीबी और सपनों की नींव...\n(कथाको पूर्ण भाग यहाँ राख्नुहोला)" }
        };

        function openStory(id) {
            const s = stories[id];
            document.getElementById('modalInner').innerHTML = `<h1>${s.title}</h1><div class="story-body">${s.body}</div>`;
            document.getElementById('storyModal').style.display = 'block';
        }

        function closeStory() { document.getElementById('storyModal').style.display = 'none'; }
    </script>
</body>
</html>
